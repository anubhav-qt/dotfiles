<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal 4K Wallpaper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 3840px;
            height: 2160px;
            background: #000000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .wallpaper {
            width: 100%;
            height: 100%;
            position: relative;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
        }

        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            opacity: 0.8;
        }

        .inner-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: #ffffff;
            border-radius: 50%;
            opacity: 0.1;
        }

        .corner-accent {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid #ffffff;
            opacity: 0.3;
        }

        .top-left {
            top: 100px;
            left: 100px;
            border-right: none;
            border-bottom: none;
        }

        .bottom-right {
            bottom: 100px;
            right: 100px;
            border-left: none;
            border-top: none;
        }
    </style>
</head>
<body>
    <div class="wallpaper">
        <div class="center-circle"></div>
        <div class="inner-circle"></div>
        <div class="corner-accent top-left"></div>
        <div class="corner-accent bottom-right"></div>
    </div>
</body>
</html>
