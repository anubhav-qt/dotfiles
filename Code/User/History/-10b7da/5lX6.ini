[colors]
background = #1a1a1a
foreground = #ffffff
primary = #ffffff
secondary = #cccccc
accent = #ffffff
alert = #ff4444
warning = #ffaa00
disabled = #666666
block-bg = #2a2a2a
border = #444444

; Left bar for workspaces
[bar/left]
width = 20%
height = 32
offset-x = 2%
offset-y = 8
background = ${colors.block-bg}
foreground = ${colors.foreground}
border-size = 1
border-color = ${colors.border}
radius = 8
fixed-center = false
override-redirect = true
wm-restack = i3

font-0 = "JetBrains Mono:weight=medium:size=10;3"
font-1 = "Material Design Icons:size=12;3"

modules-left = i3
padding-left = 2
padding-right = 2
module-margin = 1

; Center bar for time
[bar/center]
width = 15%
height = 32
offset-x = 42.5%
offset-y = 8
background = ${colors.block-bg}
foreground = ${colors.foreground}
border-size = 1
border-color = ${colors.border}
radius = 8
fixed-center = true
override-redirect = true
wm-restack = i3

font-0 = "JetBrains Mono:weight=medium:size=11;3"

modules-center = time
padding-left = 2
padding-right = 2

; Right bar for system info
[bar/right]
width = 35%
height = 32
offset-x = 63%
offset-y = 8
background = ${colors.block-bg}
foreground = ${colors.foreground}
border-size = 1
border-color = ${colors.border}
radius = 8
fixed-center = false
override-redirect = true
wm-restack = i3

font-0 = "JetBrains Mono:weight=medium:size=9;3"
font-1 = "Material Design Icons:size=10;3"

modules-right = cpu memory wlan battery date
padding-left = 2
padding-right = 2
module-margin = 1

[module/i3]
type = internal/i3
format = <label-state>
index-sort = true
wrapping-scroll = false
strip-wsnumbers = true
pin-workspaces = true

label-focused = %name%
label-focused-background = ${colors.foreground}
label-focused-foreground = ${colors.background}
label-focused-padding = 2
label-focused-margin = 1
label-focused-radius = 4

label-unfocused = %name%
label-unfocused-background = transparent
label-unfocused-foreground = ${colors.secondary}
label-unfocused-padding = 2
label-unfocused-margin = 1

label-visible = %name%
label-visible-background = ${colors.border}
label-visible-foreground = ${colors.foreground}
label-visible-padding = 2
label-visible-margin = 1
label-visible-radius = 4

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-foreground = ${colors.foreground}
label-urgent-padding = 2
label-urgent-margin = 1
label-urgent-radius = 4

[module/cpu]
type = internal/cpu
interval = 2
format = <label>
format-prefix = "󰻠 "
format-prefix-foreground = ${colors.secondary}
label = %percentage%%
format-padding = 1

format-foreground = ${colors.foreground}
warn-percentage = 70
format-warn = <label-warn>
format-warn-prefix = "󰻠 "
format-warn-prefix-foreground = ${colors.warning}
label-warn = %percentage%%
format-warn-foreground = ${colors.warning}

[module/memory]
type = internal/memory
interval = 2
format = <label>
format-prefix = "󰍛 "
format-prefix-foreground = ${colors.secondary}
label = %percentage_used%%
format-padding = 1

format-foreground = ${colors.foreground}
warn-percentage = 80
format-warn = <label-warn>
format-warn-prefix = "󰍛 "
format-warn-prefix-foreground = ${colors.warning}
label-warn = %percentage_used%%
format-warn-foreground = ${colors.warning}

[module/wlan]
type = internal/network
interface = wlan0
interval = 3.0

format-connected = <ramp-signal> <label-connected>
format-connected-padding = 1
label-connected = %essid%

format-disconnected = <label-disconnected>
format-disconnected-foreground = ${colors.alert}
format-disconnected-padding = 1
label-disconnected = "󰤮 No WiFi"

ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨
ramp-signal-0-foreground = ${colors.alert}
ramp-signal-1-foreground = ${colors.warning}
ramp-signal-2-foreground = ${colors.secondary}
ramp-signal-3-foreground = ${colors.foreground}
ramp-signal-4-foreground = ${colors.foreground}

label-connected-foreground = ${colors.foreground}

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC0
full-at = 98

format-charging = <animation-charging> <label-charging>
format-charging-padding = 1
label-charging = %percentage%%

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-padding = 1
label-discharging = %percentage%%

format-full = <ramp-capacity> <label-full>
format-full-foreground = ${colors.foreground}
format-full-padding = 1
label-full = %percentage%%

ramp-capacity-0 = 󰂃
ramp-capacity-1 = 󰁺
ramp-capacity-2 = 󰁻
ramp-capacity-3 = 󰁼
ramp-capacity-4 = 󰁽
ramp-capacity-5 = 󰁾
ramp-capacity-6 = 󰁿
ramp-capacity-7 = 󰂀
ramp-capacity-8 = 󰂁
ramp-capacity-9 = 󰂂
ramp-capacity-10 = 󰁹

animation-charging-0 = 󰢜
animation-charging-1 = 󰂆
animation-charging-2 = 󰂇
animation-charging-3 = 󰂈
animation-charging-4 = 󰢝
animation-charging-framerate = 750

; Color coding for battery levels
ramp-capacity-0-foreground = ${colors.alert}
ramp-capacity-1-foreground = ${colors.alert}
ramp-capacity-2-foreground = ${colors.warning}
ramp-capacity-3-foreground = ${colors.warning}
animation-charging-foreground = ${colors.secondary}

format-charging-foreground = ${colors.foreground}
format-discharging-foreground = ${colors.foreground}

low-at = 20
format-low = <ramp-capacity> <label-low>
format-low-foreground = ${colors.warning}
label-low = %percentage%%

[module/time]
type = internal/date
interval = 1
time = %H:%M
format = <label>
format-prefix = "󰥔 "
format-prefix-foreground = ${colors.secondary}
label = %time%
format-foreground = ${colors.foreground}
format-padding = 1

[module/date]
type = internal/date
interval = 60
date = %d.%m
format = <label>
format-prefix = "󰃭 "
format-prefix-foreground = ${colors.secondary}
label = %date%
format-foreground = ${colors.foreground}
format-padding = 1
