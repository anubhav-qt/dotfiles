[colors]
background = #000000cc
foreground = #ffffff
primary = #ffffff
secondary = #ffffff
alert = #ffffff
disabled = #666666

[bar/main]
width = 100%
height = 28
top = true
fixed-center = true
background = ${colors.background}
foreground = ${colors.foreground}
override-redirect = false
wm-restack = i3
dock = false
border-size = 1
border-color = #ffffff
border-bottom-size = 1
border-bottom-color = #ffffff
separator = ""
line-size = 0
padding-left = 2
padding-right = 2
module-margin-left = 1
module-margin-right = 1

font-0 = "JetBrains Mono:size=10;2"
font-1 = "JetBrains Mono:size=10;2"
font-2 = "JetBrains Mono:size=10;2"

modules-left = i3
modules-center = date
modules-right = cpu memory wlan battery

[module/i3]
type = internal/i3
format = <label-state>
index-sort = true
wrapping-scroll = false
strip-wsnumbers = true
pin-workspaces = true

label-focused = %name%
label-focused-background = #ffffff
label-focused-foreground = #000000
label-focused-padding = 2
label-focused-margin = 1

label-unfocused = %name%
label-unfocused-background = transparent
label-unfocused-foreground = #ffffff
label-unfocused-padding = 2
label-unfocused-margin = 1

label-visible = %name%
label-visible-background = transparent
label-visible-foreground = #ffffff
label-visible-padding = 2
label-visible-margin = 1

label-urgent = %name%
label-urgent-background = #ffffff
label-urgent-foreground = #000000
label-urgent-padding = 2
label-urgent-margin = 1

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "cpu "
format-prefix-foreground = ${colors.foreground}
label = %percentage%%
format-padding = 1

[module/memory]
type = internal/memory
interval = 2
format-prefix = "mem "
format-prefix-foreground = ${colors.foreground}
label = %percentage_used%%
format-padding = 1

[module/wlan]
type = internal/network
interface = wlan0
interval = 3.0
format-connected = <label-connected>
format-connected-foreground = ${colors.foreground}
format-connected-padding = 1
label-connected = wifi %essid%

format-disconnected = <label-disconnected>
format-disconnected-foreground = ${colors.foreground}
format-disconnected-padding = 1
label-disconnected = wifi disconnected

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC0
full-at = 98

format-charging = <label-charging>
format-charging-foreground = ${colors.foreground}
format-charging-padding = 1
label-charging = bat %percentage%% charging

format-discharging = <label-discharging>
format-discharging-foreground = ${colors.foreground}
format-discharging-padding = 1
label-discharging = bat %percentage%%

format-full = <label-full>
format-full-foreground = ${colors.foreground}
format-full-padding = 1
label-full = bat full

[module/date]
type = internal/date
interval = 5
date = %Y-%m-%d
time = %H:%M
label = %date% %time%
format-foreground = ${colors.foreground}
format-padding = 1
