[colors]
background = #000000cc
foreground = #ffffff
primary = #ffffff
secondary = #ffffff
alert = #ff0000
warning = #b8860b
disabled = #666666

[bar/main]
width = 100%
height = 28
top = true
fixed-center = true
background = ${colors.background}
foreground = ${colors.foreground}
override-redirect = false
wm-restack = i3
dock = false
border-size = 0
border-color = #00000000
border-bottom-size = 0
border-bottom-color = #00000000
separator = ""
line-size = 0
padding-left = 2
padding-right = 2
module-margin-left = 1
module-margin-right = 1
override-redirect = true

font-0 = "JetBrains Mono:size=10;2"
font-1 = "JetBrains Mono:size=10;2"
font-2 = "JetBrains Mono:size=10;2"

modules-left = i3
modules-center = time
modules-right = cpu memory wlan battery date

[module/i3]
type = internal/i3
format = <label-state>
index-sort = true
wrapping-scroll = false
strip-wsnumbers = true
pin-workspaces = true

label-focused = %name%
label-focused-background = #ffffff
label-focused-foreground = #000000
label-focused-padding = 2
label-focused-margin = 1

label-unfocused = %name%
label-unfocused-background = transparent
label-unfocused-foreground = #ffffff
label-unfocused-padding = 2
label-unfocused-margin = 1

label-visible = %name%
label-visible-background = transparent
label-visible-foreground = #ffffff
label-visible-padding = 2
label-visible-margin = 1

label-urgent = %name%
label-urgent-background = #ffffff
label-urgent-foreground = #000000
label-urgent-padding = 2
label-urgent-margin = 1

[module/cpu]
type = internal/cpu
interval = 2
format = <label>
label = CPU %percentage%%
format-padding = 1

; Color based on usage
format-foreground = ${colors.foreground}
format-warn = <label-warn>
label-warn = CPU %percentage%%
format-warn-foreground = ${colors.warning}
warn-percentage = 50

format-urgent = <label-urgent>
label-urgent = CPU %percentage%%
format-urgent-foreground = ${colors.alert}
urgent-percentage = 90

[module/memory]
type = internal/memory
interval = 2
format = <label>
label = RAM %percentage_used%%
format-padding = 1

; Color based on usage
format-foreground = ${colors.foreground}
format-warn = <label-warn>
label-warn = RAM %percentage_used%%
format-warn-foreground = ${colors.warning}
warn-percentage = 50

format-urgent = <label-urgent>
label-urgent = RAM %percentage_used%%
format-urgent-foreground = ${colors.alert}
urgent-percentage = 90

[module/wlan]
type = internal/network
interface = wlan0
interval = 3.0

format-connected = <ramp-signal> <label-connected>
format-connected-padding = 1
label-connected = %essid% %signal%%

format-disconnected = <label-disconnected>
format-disconnected-foreground = ${colors.alert}
format-disconnected-padding = 1
label-disconnected = WIFI: disconnected

; Signal strength indicators with colors
ramp-signal-0 =
ramp-signal-1 =
ramp-signal-2 =
ramp-signal-3 =
ramp-signal-4 =
ramp-signal-0-foreground = ${colors.alert}
ramp-signal-1-foreground = ${colors.alert}
ramp-signal-2-foreground = ${colors.warning}
ramp-signal-3-foreground = ${colors.foreground}
ramp-signal-4-foreground = ${colors.foreground}

; Text color based on signal strength
label-connected-foreground = ${colors.foreground}

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC0
full-at = 98

format-charging = <label-charging>
format-charging-padding = 1
label-charging = %percentage%% %time%

format-discharging = <label-discharging>
format-discharging-padding = 1
label-discharging = %percentage%% %time%

format-full = <label-full>
format-full-foreground = ${colors.foreground}
format-full-padding = 1
label-full = %percentage%%

; Color based on battery level
; Normal (>70%)
format-charging-foreground = ${colors.foreground}
format-discharging-foreground = ${colors.foreground}

; Warning (20-70%) - will be handled by polybar's built-in logic
format-low = <label-low>
format-low-foreground = ${colors.warning}
format-low-padding = 1
label-low = %percentage%% %time%

; Critical (<20%) - will be handled by polybar's built-in logic
format-critical = <label-critical>
format-critical-foreground = ${colors.alert}
format-critical-padding = 1
label-critical = %percentage%% %time%

low-at = 70
critical-at = 20

[module/time]
type = internal/date
interval = 5
time = %I:%M %p
label = %time%
format-foreground = ${colors.foreground}
format-padding = 1

[module/date]
type = internal/date
interval = 5
date = %d-%m-%Y
label = %date%
format-foreground = ${colors.foreground}
format-padding = 1
