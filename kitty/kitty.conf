# Background transparency (0.0 is fully transparent, 1.0 is opaque)
background_opacity 0.50
# Dynamic background opacity (allows changing on the fly)
dynamic_background_opacity yes

# Window padding
window_padding_width 10

# Font settings
font_family JetBrains Mono
font_size 12.0

# Cursor
cursor_shape block
cursor_blink_interval 0
cursor #ffffff

# Colors - clean black background, white text, green prompt
background #000000
foreground #ffffff

# Color palette for prompt and commands
color0  #000000
color1  #ff0000
color2  #ff8c00
color3  #ffff00
color4  #00ffff
color5  #ff00ff
color6  #00ff00
color7  #ffffff

# Bright colors
color8  #666666
color9  #ff6666
color10 #ffa500
color11 #ffff66
color12 #66ff66
color13 #ff66ff
color14 #66ffff
color15 #ffffff
